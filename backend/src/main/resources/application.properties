spring.application.name=food-ordering

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:food_ordering;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (disabled for local testing without Redis)
# spring.data.redis.repositories.enabled=true
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.cache.type=redis
spring.cache.type=none

# Elasticsearch Configuration (disabled for local testing without Elasticsearch)
spring.data.elasticsearch.repositories.enabled=false
# spring.elasticsearch.uris=http://localhost:9200


# Server Configuration
server.port=8080
# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio Configuration
twilio.account.sid=ACxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
twilio.auth.token=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
twilio.from.phone=+1234567890

# OTP Settings
otp.expiration.minutes=5
